<!DOCTYPE html>
<html>
<head>
    <title>Styled Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
	background-image: url("https://t3.ftcdn.net/jpg/05/50/99/26/240_F_550992691_MovSPuyimZL8Mak5g19d3mflEqo46wz7.jpg");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    
}


        form {
            background-color: ;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: black;
            background-color: #4CAF50;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="reset"] {
            background-color: red;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form action="frame.jsp">
        <label for="username">Enter Your Name</label><br>
        <input type="text" name="username" id="username"><br>
        <input type="submit" value="Save">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
