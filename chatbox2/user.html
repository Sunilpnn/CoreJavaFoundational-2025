
<html>
<head>
  <title>Simple Form</title>
  <style>
    body {
	background-image:url("https://cdn.dribbble.com/userupload/21436944/file/original-3212fe7a869a76063e59d76c39176c45.gif");
	background-size:cover;
	background-repeat:no-repeat;
	background-position:center;
      font-family: Arial, sans-serif;
     
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form { 
      background-color:nil;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    input[type="reset"] {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <form action="user.jsp">
    <label>Username</label>
    <input type="text" name="user">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
